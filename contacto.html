  <div class="container">
    <section id="contactanos">
      <h2>Contactanos</h2>

      <form>
        <div class="field">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" placeholder="Martín Stanicio" required>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="ejemplo@ejemplo.com" required>
        </div>
        <div class="field">
          <label for="mensaje">Tu mensaje</label>
          <textarea name="mensaje" id="mensaje" placeholder="¿Qué quieres decirnos?" required></textarea>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </section>
